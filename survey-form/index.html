<!--
  TODO: Ejercicio de encuesta.
  Este ejercicio es uno de los necesarios para obtener la certificación
  consiste en realizar un formulario parecido al de la web:
  https://survey-form.freecodecamp.rocks/
  Este ejercicio presenta los mismos aparatados, solo cambia en cuanto a los estilos
  y cumple todos los requisitos necesarios para pasar la prueba.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey camp</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <em> Thank you for taking the time to help us improve the platform </em>
      </p>
    </header>
    <form id="survey-form" action="post">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input type="text" id="name" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label for="age" id="number-label">
          Age (optional)
          <!--
            TODO: La propiedad onkeypress me permite saber si se ha presionado una tecla
            y qué tecla se ha presionado con el event.charCode, este retorna el codigo
            ASCII de la tecla, por lo cual están habilitadas solo las teclas de los numeros.
          -->
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="10"
            max="99"
            onkeypress="return (event.charCode >=48 && event.charCode <= 57)"
          />
        </label>
      </fieldset>
      <fieldset>
        <label for="role"
          >Which option best describes your current role?
          <select name="role" id="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="recommend-definitely">
          <input
            type="radio"
            name="recommend-freecodecamp"
            id="recommend-definitely"
            value="definitely"
            class="inline"
            checked
          />
          Definitely
        </label>
        <label for="recommend-maybe">
          <input
            type="radio"
            name="recommend-freecodecamp"
            id="recommend-maybe"
            value="maybe"
            class="inline"
          />
          Maybe
        </label>
        <label for="recommend-not-sure">
          <input
            type="radio"
            name="recommend-freecodecamp"
            id="recommend-not-sure"
            value="not-sure"
            class="inline"
          />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="favorite-feacture"
          >What is your favorite feature of freeCodeCamp?
          <select name="favorite-feacture" id="favorite-feacture">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        What would you like to see improved? (Check all that apply)
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="front-end-projects"
            class="inline"
            value="front-end-projects"
          />
          Front-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="back-end-projects"
            value="back-end-projects"
            class="inline"
          />
          Back-end Projects
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="data-visualization"
            value="data-visualization"
            class="inline"
          />
          Data Visualization
        </label>
        <label>
          <input type="checkbox" name="prefer" id="challenges" value="challenges" class="inline" />
          Challenges
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="open-source-community"
            value="open-source-community"
            class="inline"
          />
          Open Source Community
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="gitter-help-rooms"
            value="gitter-help-rooms"
            class="inline"
          />
          Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="prefer" id="videos" value="videos" class="inline" />
          Videos
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="city-meetups"
            value="city-meetups"
            class="inline"
          />
          City Meetups
        </label>
        <label>
          <input type="checkbox" name="prefer" id="wiki" value="wiki" class="inline" /> Wiki
        </label>
        <label>
          <input type="checkbox" name="prefer" id="forum" value="forum" class="inline" />
          Forum
        </label>
        <label>
          <input
            type="checkbox"
            name="prefer"
            id="additional-courses"
            value="additional-courses"
            class="inline"
          />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea
          name="suggestions"
          id="suggestions"
          cols="50"
          rows="4"
          placeholder="Enter your comment here..."
        ></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
    <footer>
      <p>Thanks to <a href="https://freeCodeCamp.org">freeCodeCamp</a></p>
    </footer>
  </body>
</html>
