<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles.css">
  <title>Registration Form</title>
</head>
<body>
  <!-- TODO: Esta parte en cuanto al ejercicio original la cambié un poco
  teniendo en cuenta los <header> y <footer>.
    El <form> es igual.-->
  <header>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
  </header>
  <form action="post">
    <fieldset>
      <label for="first-name">Enter your first name:
        <!--
          TODO: la propiedad required para los input se introduce con el fin de que
          el formulario no se envié si tiene campos vacios
        -->
        <input type="text" id="first-name" required >
      </label>
      <label for="last-name">Enter your last name:
        <input type="text" id="last-name" required >
      </label>
      <label for="email">Enter your email:
        <input type="email" id="email" required >
      </label>
      <label for="password">Create a password:
        <!--
          TODO: Algunos input se pueden liminar en cuanto a la cantidad de caracteres
          ingresados, tambien se pueden limitar qué tipo de caracteres pueden ser 
          ingresados.
        -->
        <input type="password" id="password" minlength="8" required >
      </label>
    </fieldset>
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account">
        <input type="radio" name="account-type" id="personal-account" class="inline" checked> Personal
      </label>
      <label for="bussines-account">
        <input type="radio" name="account-type" id="bussines-account" class="inline"> Bussines
      </label>
    </fieldset>
    <fieldset>
      <label for="profile-picture">Upload your profile picture:
        <input type="file" name="profile-picture" id="profile-picture">
      </label>
      <label for="age">Input your age years:
        <!--
          TODO: Los input de tipo number se pueden limitar tanto en un minimo numero
          como en su maximo, esto ayuda en este caso a  limitar la edad con la que se puede
          registrar en el formulario
        -->
        <input type="number" name="age" id="age" min="13" max="120">
      </label>
      <label for="referrer">How did you hear about us:
        <select name="referrer" id="referrer">
          <option value="">(Select and option)</option>
          <option value="1">freecodecamp news</option>
          <option value="2">freecodecamp YouTube channel</option>
          <option value="3">freecodecamp forum</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">Provide a bio:
        <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
      </label>
    </fieldset>
    <label for="terms-and-conditions">
      <input type="checkbox" name="terms" id="terms-and-conditions" required class="inline">
      I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
    </label>
    <input type="submit" value="Submit">
  </form>
  <footer>
    <p>Thanks to <a href="https://www.freecodecamp.org">FreeCodeCamp</a> for teach to programming</p>
  </footer>
</body>
</html>
