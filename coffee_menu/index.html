<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coofee menu</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <div class="main-menu">
    <main>
      <section>
        <h1 class="titleCoffee">Camper Coffee</h1>
        <p class="established">Est. 2020</p>
      </section>
      <hr class="hr-title">
      <section>
        <h2 class="subtitle">Coffee</h2>
        <img src="public/images/taza-caliente-alt.png" alt="taza caliente" class="icon">
        <article class="item">
          <p class="type-coffee">French Vainilla</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="type-coffee">Caramel Macchiato</p><p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="type-coffee">Pumpkin spice</p><p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="type-coffee">Hazelnut</p><p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="type-coffee">Mocha</p><p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2 class="subtitle">Desserts</h2>
        <img src="public/images/pastel.png" alt="pastel" class="icon">
        <article class="item">
          <p class="type-pie">Donut</p><p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="type-pie">Cherry pie</p><p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="type-pie">Cheesecake</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="type-pie">Cinnamon Roll</p><p class="price">2.50</p>
        </article>
      </section>
    </main>
    <hr class="hr-footer">
    <footer>
      <p><a href="https://freecodecamp.com">Visit our website</a></p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
  </div>

</body>
</html>
